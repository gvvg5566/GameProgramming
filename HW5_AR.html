<html>

<head>
<style>

#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden
}

<body> 

<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src="https://mliton165.github.io/GameProgramming/ar.js/three.js/examples/vendor/three.js/build/three.min.js"></script>
<script src="https://mliton165.github.io/GameProgramming/ar.js/three.js/examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 

<!-- ar.js -->
<script src="https://mliton165.github.io/GameProgramming/ar.js/three.js//build/ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='font-size:2em;color:yellow; position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> 
	<br/>
	Initialize both markers, but show them in controlled fashion
	<p id='obsPos'></p>
</div>

<script>

var renderer, scene, camera, stats;
var arToolkitSource, arToolkitContext;
var markerRoot, smoothedRoot, smoothedControls;
var raycaster;
var pickables = [];
var ags = [];
var obs = [];

function randomPos() {
  let pos = new THREE.Vector3(((Math.random() * 240) - 240) / 240, 0, ((Math.random() * 240) - 240) / 240);
  for (let i = 0; i < obs.length; i++) {
    if (pos.distanceTo(obs[i].getPos()) < 30 / 240) {
      return randomPos();
    }
  }
  return pos;
}

class Obstacle {
  constructor(center, size) {
    this.center = center.clone();
    this.mesh = new THREE.Mesh(new THREE.CylinderGeometry(size, size, 1, 20),
      new THREE.MeshBasicMaterial());
    this.mesh.position.copy(center);
    this.mesh.position.y = 0.5;
    this.size = size;
  }

  getPos() {
    return this.center;
  }

  getSize() {
    return this.size;
  }
}

class Target {
  constructor() {

    this.pos = randomPos();
    this.prePos = this.pos;

    let loader = new THREE.TextureLoader();
    loader.crossOrigin = ""
    let tex = loader.load("https://i.imgur.com/GmthNU8.png");
    this.mesh = new THREE.Mesh(new THREE.CircleGeometry(10 / 240, 20 / 240), new THREE.MeshBasicMaterial({
      map: tex,
      transparent: true
    }));
    this.mesh.rotation.x = -Math.PI / 2;
    this.mesh.position.copy(this.pos);
    //this.target.position.y = 0.15;
  }

  setPos() {
    this.pos.copy(randomPos());
    if (this.pos == this.prePos) {
      this.pos.copy(randomPos());
    }
    this.prePos.copy(this.pos);
    this.mesh.position.copy(this.pos);
  }

  getPos() {
    return this.pos;
  }

  newPos(aPos) {
    if (this.pos.distanceTo(aPos) < 10) {
      this.setPos();
    }
  }

}

class Agent {
  constructor(pos, c) {
    this.pos = pos.clone();
    this.target = new THREE.Vector3();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.size = 3 / 240; // half width
    this.mesh = agentMesh(c);
    this.MAXSPEED = 75 / 240;
    this.ARRIVAL_R = 30 / 240;
    //this.nbhd = [];

    // for orientable agent
    this.angle = 0;
  }

  getPos() {
    return this.pos;
  }

  update(dt) {
    this.accumulateForce();

    // collision
    let vhat = this.vel.clone().normalize();

    let minDis = obs[0].center.distanceTo(this.pos);
    let minIndex = 0;

    const REACH = 50 / 240;
    const K = 7;

    for (let i = 1; i < obs.length; i++) {

      let dis = obs[i].center.distanceTo(this.pos);

      if (dis < minDis) {
        minDis = dis;
        minIndex = i;
      }

    }
    let point = obs[minIndex].center.clone().sub(this.pos);
    let proj = point.dot(vhat);

    if (proj > 0 && proj < REACH) {
      let perp = new THREE.Vector3();
      perp.subVectors(point, vhat.clone().setLength(proj));
      let overlap = (obs[minIndex].size) + this.size - perp.length();
      if (overlap > 0) {
        perp.setLength(K * overlap);
        perp.negate();
        this.force.add(perp);
      }
    }

    this.vel.add(this.force.clone().multiplyScalar(dt));

    // velocity modulation
    let diff = this.target.clone().sub(this.pos)
    let dst = diff.length();
    if (dst < this.ARRIVAL_R) {
      this.vel.setLength(dst)
    }


    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)

    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1 / 240) {
      this.angle = Math.atan2(-this.vel.z, this.vel.x)
      this.mesh.rotation.y = this.angle
    }
  }

  setTarget(target) {
    this.target.copy(target);
  }

  targetInducedForce(targetPos) {
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel);
  }

  accumulateForce() {
    // seek
    this.force.copy(this.targetInducedForce(this.target));
  }

}

////////////////////

init();
animate();

function agentMesh(c) {
  // mesh facing +x
  let geometry = new THREE.Geometry();
  geometry.vertices.push(new THREE.Vector3(10 / 240, 0, 0))
  geometry.vertices.push(new THREE.Vector3(0, 0, -3 / 240))
  geometry.vertices.push(new THREE.Vector3(0, 0, 3 / 240))
  geometry.vertices.push(new THREE.Vector3(0, 3 / 240, 0))

  geometry.faces.push(new THREE.Face3(0, 3, 2));
  geometry.faces.push(new THREE.Face3(0, 2, 1));
  geometry.faces.push(new THREE.Face3(1, 3, 0));
  geometry.faces.push(new THREE.Face3(1, 2, 3));
  geometry.computeFaceNormals()
  return new THREE.Mesh(geometry,
    //new THREE.MeshNormalMaterial());
    new THREE.MeshBasicMaterial({
      color: c,
      wireframe: true
    }))
}

function init() {
  // init renderer
  renderer = new THREE.WebGLRenderer({
    // antialias	: true,
    alpha: true
  });
  renderer.setClearColor(new THREE.Color('lightgrey'), 0)
  // renderer.setPixelRatio( 1/2 );
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.domElement.style.position = 'absolute'
  renderer.domElement.style.top = '0px'
  renderer.domElement.style.left = '0px'
  document.body.appendChild(renderer.domElement);

  // init scene and camera
  scene = new THREE.Scene();

  //////////////////////////////////////////////////////////////////////////////////
  //		Initialize a basic camera
  //////////////////////////////////////////////////////////////////////////////////

  // Create a camera
  camera = new THREE.Camera();
  scene.add(camera);

  ////////////////////////////////////////////////////////////////////////////////
  //          handle arToolkitSource
  ////////////////////////////////////////////////////////////////////////////////

  arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: 'webcam',
  })

  arToolkitSource.init(function onReady() {
    onResize()
  })

  // handle resize
  window.addEventListener('resize', function() {
    onResize()
  })

  function onResize() {
    arToolkitSource.onResize()
    arToolkitSource.copySizeTo(renderer.domElement)
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
    }
  }
  ////////////////////////////////////////////////////////////////////////////////
  //          initialize arToolkitContext
  ////////////////////////////////////////////////////////////////////////////////

  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'https://mliton165.github.io/GameProgramming/ar.js/data/data/camera_para.dat',
    detectionMode: 'mono',
    maxDetectionRate: 30,
    canvasWidth: 80 * 3,
    canvasHeight: 60 * 3,
  })
  // initialize it
  arToolkitContext.init(function onCompleted() {
    // copy projection matrix to camera
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  })
  ////////////////////////////////////////////////////////////////////////////////
  //          Create a ArMarkerControls
  ////////////////////////////////////////////////////////////////////////////////

  let markerRoot = new THREE.Group();
  var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: 'https://mliton165.github.io/GameProgramming/ar.js/data/data/patt.hiro'
  })
  scene.add(markerRoot)

  // build a smoothedControls
  smoothedRoot = new THREE.Group();
  scene.add(smoothedRoot)

  smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
    lerpPosition: 0.4,
    lerpQuaternion: 0.3,
    lerpScale: 1,
  })

  //////////////////////////////////////////////////////////////////////////////////
  //		add an object in the scene
  //////////////////////////////////////////////////////////////////////////////////

  let arWorldRoot = smoothedRoot

  stats = new Stats();
  document.body.appendChild(stats.dom);

  /////////////////////////////////////////////////////////////////////
  plane = new THREE.Group();
  plane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), new THREE.MeshBasicMaterial({
    transparent: true,
    opacity: 0.5,
    visible: true
  }));
  arWorldRoot.add(plane);
  //plane.material.visible = false
  plane.rotation.x = -Math.PI / 2;

  raycaster = new THREE.Raycaster();
  ////////////////////////
  obs[0] = new Obstacle(new THREE.Vector3(50 / 240, 0, 50 / 240), 20 / 240);
  obs[1] = new Obstacle(new THREE.Vector3(-50 / 240, 0, 50 / 240), 20 / 240);
  obs[2] = new Obstacle(new THREE.Vector3(50 / 240, 0, -50 / 240), 20 / 240);
  obs[3] = new Obstacle(new THREE.Vector3(-50 / 240, 0, -50 / 240), 20 / 240);
  arWorldRoot.add(obs[0].mesh);
  arWorldRoot.add(obs[1].mesh);
  arWorldRoot.add(obs[2].mesh);
  arWorldRoot.add(obs[3].mesh);

  ags[0] = new THREE.Group();
  ags[0] = new Agent(randomPos(), 'blue');
  ags[1] = new THREE.Group();
  ags[1] = new Agent(randomPos(), 'red');
  arWorldRoot.add(ags[0].mesh);
  arWorldRoot.add(ags[1].mesh);

  target = new THREE.Group();
  target = new Target();
  arWorldRoot.add(target.mesh);

}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  stats.update();

  if (arToolkitSource.ready === false) return

  arToolkitContext.update(arToolkitSource.domElement)

  smoothedControls.update(markerRoot)

  for (let i = 0; i < ags.length; i++) {
    ags[i].update(0.01);
    ags[i].setTarget(target.pos);
    target.newPos(ags[i].getPos());
  }

}

</script>
</body>

</html>
