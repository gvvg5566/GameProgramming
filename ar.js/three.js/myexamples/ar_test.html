    /*for (let i = 0; i < obs.length; i++) {

class Obstacle {
  constructor(center, size) {
    let material = new THREE.MeshNormalMaterial({opacity:0.4});
    this.center = center.clone();
    this.mesh = new THREE.Mesh(new THREE.CylinderGeometry(size, size, height, 20), material);
    this.mesh.position.copy(center);
    this.mesh.position.y = height / 2;
    this.size = size;
    //scene.add(this.mesh)
  }
  
  getPos(){
    return this.center;
  }
  
  getSize(){
    return this.size;
  }
}

class Target {
  constructor() {
    
    this.pos = randomPos();
    //this.pos = new THREE.Vector3(0, 0, 0);
    this.prePos = this.pos;
 
    let loader = new THREE.TextureLoader();
    loader.crossOrigin = ""
    let tex = loader.load("https://i.imgur.com/GmthNU8.png");
    this.mesh = new THREE.Mesh(new THREE.CircleGeometry(radius, 1), new THREE.MeshBasicMaterial({
      map: tex,
      transparent: true
    }));
    this.mesh.rotation.x = -Math.PI / 2;
    this.mesh.position.copy(this.pos);
    this.mesh.position.y = 0.15;
    //scene.add(this.mesh);
  }

  setPos() {
    this.pos.copy(randomPos());
    if(this.pos == this.prePos){
      this.pos.copy(randomPos());
    }
    this.prePos.copy(this.pos);
    this.target.position.copy(this.pos);
  }

  getPos() {
    return this.pos;
  }

  newPos(aPos) {
    if (this.pos.distanceTo(aPos) < 10) {
      this.setPos();
    }
  }
}
	
class Agent {
  constructor(pos, c) {
    this.pos = pos.clone();
    this.target = new THREE.Vector3();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.size = 0.3; // half width
    this.mesh = agentMesh(c);
    this.MAXSPEED = 1;
    this.ARRIVAL_R = 0.3;
    //this.nbhd = [];

    // for orientable agent
    this.angle = 0;
  }

  getPos(){
    return this.pos;
  }

  update(dt) {
    this.accumulateForce();

    // collision
    let vhat = this.vel.clone().normalize();
    
    let minDis = obs[0].center.distanceTo(this.pos);
    let minIndex = 0;

    const REACH = 1;
    const K = 1.5;
    
    for (let i = 1; i < obs.length; i++) {

      let dis = obs[i].center.distanceTo(this.pos);

      if (dis < minDis) {
          minDis = dis;
          minIndex = i;
      }
      
    }
    let point = obs[minIndex].center.clone().sub(this.pos);
    let proj = point.dot(vhat);

    if (proj > 0 && proj < REACH) {
      let perp = new THREE.Vector3();
      perp.subVectors(point, vhat.clone().setLength(proj));
      let overlap = (obs[minIndex].size) + this.size - perp.length();
      if (overlap > 0) {
        perp.setLength(K * overlap);
        perp.negate();
        this.force.add(perp);
      }
    }

    this.vel.add(this.force.clone().multiplyScalar(dt));

    // velocity modulation
    let diff = this.target.clone().sub(this.pos)
    let dst = diff.length();
    if (dst < this.ARRIVAL_R) {
      this.vel.setLength(dst)
    }


    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)

    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1) {
      this.angle = Math.atan2(-this.vel.z, this.vel.x)
      this.mesh.rotation.y = this.angle
    }
  }

  setTarget(target) {
    this.target.copy(target);
  }

  targetInducedForce(targetPos) {
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel);
  }

  accumulateForce() {
    // seek
    this.force.copy(this.targetInducedForce(this.target));
  }
}

init();
animate();

function agentMesh(c) {
  // mesh facing +x
  let geometry = new THREE.Geometry();
  geometry.vertices.push(new THREE.Vector3(0.1, 0, 0))
  geometry.vertices.push(new THREE.Vector3(0, 0, -0.03))
  geometry.vertices.push(new THREE.Vector3(0, 0, 0.03))
  geometry.vertices.push(new THREE.Vector3(0, 0.03, 0))

  geometry.faces.push(new THREE.Face3(0, 3, 2));
  geometry.faces.push(new THREE.Face3(0, 2, 1));
  geometry.faces.push(new THREE.Face3(1, 3, 0));
  geometry.faces.push(new THREE.Face3(1, 2, 3));
  geometry.computeFaceNormals()
  return new THREE.Mesh(geometry,
    //new THREE.MeshNormalMaterial());
    new THREE.MeshBasicMaterial({
      color: c,
      wireframe: true
    }))
}

	////////////////////////////////////////////////////////////////////////////////

	////////////////////////////////////////////////////////////////////////////////

		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// ... 障礙物
	markerKanji = addMarkerKanji();
	scene.add (markerKanji);
	
	// AR base ... steer世界的原點
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); // hide at first
	
	
	stats = new Stats();
	document.body.appendChild( stats.dom );


}

	

// 圓柱障礙物	
function addMarkerKanji () {
	let markerRootKanji = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})

	// 1個與marker一樣大的圓柱
	var geometry	=  new THREE.CylinderGeometry(0.5,0.5,0.4, 20);
	
	let material = new THREE.MeshNormalMaterial({opacity:0.4});

	let mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2;		
	
	//markerRootKanji.add (mesh);
	
	plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), new THREE.MeshBasicMaterial({
		transparent: true,
		opacity: 0.5,
		visible: true
	}));
	//markerRootKanji.add(plane);
        
	obs[0] = new Obstacle(new THREE.Vector3(0.5, 0, 0.5), 0.2);
        obs[1] = new Obstacle(new THREE.Vector3(-0.5, 0, 0.5), 0.2);
        obs[2] = new Obstacle(new THREE.Vector3(0.5, 0, -0.5), 0.2);
        obs[3] = new Obstacle(new THREE.Vector3(-0.5, 0, -0.5), 0.2);
	for(let i=0; i<obs.length; i++){
		markerRootKanji.add(obs[i].mesh);
	}
	
	target = new Target();
	markerRootKanji.add(target.mesh);
	
	ags[0] = new Agent(randomPos(), 'blue');
	ags[1] = new Agent(randomPos(), 'red');
	for(let i=0; i<ags.length; i++){
		markerRootKanji.add(ags[i].mesh);
	}
	
	return markerRootKanji;
}

// steer 原點
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

	var axes = new THREE.Group();
	let xAxis = new THREE.Mesh (new THREE.BoxGeometry (1, 0.1,0.1), new THREE.MeshBasicMaterial({color:'red', opacity:0.4}));
	let zAxis = new THREE.Mesh (new THREE.BoxGeometry (0.1,0.1,1), new THREE.MeshBasicMaterial({color:'blue',opacity:0.4}));
	axes.add (xAxis, zAxis);
	xAxis.position.set (0.5, 0.05, 0);
	zAxis.position.set (0, 0.05, 0.5);
	
	
	//markerRoot.add (axes);
		
	return markerRoot;
}	


function animate() {
	requestAnimationFrame (animate);
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )

	renderer.render (scene, camera);
	stats.update();

	let obsPos =  markerKanji.position.clone().sub (markerHiro.position)
	if (markerHiro.visible === true && markerKanji.visible === true) 
		$('#obsPos').text ('OBS: [' + obsPos.x.toFixed(2) + ', ' + obsPos.z.toFixed(2) + ']');
	else 
	    $('#obsPos').text (' '); // nothing to show
	
	for(let i=0; i<ags.length; i++){
		ags[i].update(0.01);
		ags[i].setTarget(target.pos);
		target.newPos(ags[i].getPos());
	}

}
