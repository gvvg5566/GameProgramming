<script>
var renderer, scene, camera, stats;

var puck;

var obs = [];

var lenght = 240;
var height = 1;
var radius = 10;

function randomPos() {
  let pos = new THREE.Vector3((Math.random() * lenght)-lenght/2, 0, (Math.random() * lenght)-lenght/2);
    for (let i = 0; i < obs.length; i++) {
      if (pos.distanceTo(obs[i].getPos()) < 30) {
        console.log("check: "+pos.distanceTo(obs[i].getPos()));
        return randomPos();
      }
   }
  return pos;
}

class Obstacle {
  constructor(center, size) {
    this.center = center.clone();
    this.mesh = new THREE.Mesh(new THREE.CylinderGeometry(size, size, height, 20),
      new THREE.MeshBasicMaterial());
    this.mesh.position.copy(center);
    this.mesh.position.y = height / 2;
    this.size = size;
    //scene.add(this.mesh)
    smoothedRoot.add(this.mesh);
  }
  
  getPos(){
    return this.center;
  }
  
  getSize(){
    return this.size;
  }
}

class Target {
  constructor() {
    
    this.pos = randomPos();
    this.prePos = this.pos;
 
    let loader = new THREE.TextureLoader();
    loader.crossOrigin = ""
    let tex = loader.load("https://i.imgur.com/GmthNU8.png");
    this.mesh = new THREE.Mesh(new THREE.CircleGeometry(radius, 20), new THREE.MeshBasicMaterial({
      map: tex,
      transparent: true
    }));
    this.mesh.rotation.x = -Math.PI / 2;
    this.mesh.position.copy(this.pos);
    this.mesh.position.y = 0.15;
    //scene.add(this.mesh);
    smoothedRoot.add(this.mesh);
  }

  setPos() {
    this.pos.copy(randomPos());
    if(this.pos == this.prePos){
      this.pos.copy(randomPos());
    }
    this.prePos.copy(this.pos);
    this.mesh.position.copy(this.pos);
  }

  getPos() {
    return this.pos;
  }

  newPos(aPos) {
    if (this.pos.distanceTo(aPos) < 10) {
      this.setPos();
    }
  }

}

class Agent {
  constructor(pos, c) {
    this.pos = pos.clone();
    this.target = new THREE.Vector3();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.size = 3; // half width
    this.mesh = agentMesh(c);
    this.MAXSPEED = 100;
    this.ARRIVAL_R = 30;
    //this.nbhd = [];

    // for orientable agent
    this.angle = 0;

    //scene.add(this.mesh);
    smoothedRoot.add(this.mesh);
  }

  getPos(){
    return this.pos;
  }

  update(dt) {
    this.accumulateForce();

    // collision
    let vhat = this.vel.clone().normalize();
    
    let minDis = obs[0].center.distanceTo(this.pos);
    let minIndex = 0;

    const REACH = 80;
    const K = 85;
    
    for (let i = 1; i < obs.length; i++) {

      let dis = obs[i].center.distanceTo(this.pos);

      if (dis < minDis) {
          minDis = dis;
          minIndex = i;
      }
      
    }
    let point = obs[minIndex].center.clone().sub(this.pos);
    let proj = point.dot(vhat);

    if (proj > 0 && proj < REACH) {
      let perp = new THREE.Vector3();
      perp.subVectors(point, vhat.clone().setLength(proj));
      let overlap = (obs[minIndex].size) + this.size - perp.length();
      if (overlap > 0) {
        perp.setLength(K * overlap);
        perp.negate();
        this.force.add(perp);
      }
    }

    this.vel.add(this.force.clone().multiplyScalar(dt));

    // velocity modulation
    let diff = this.target.clone().sub(this.pos)
    let dst = diff.length();
    if (dst < this.ARRIVAL_R) {
      this.vel.setLength(dst)
    }


    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)

    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1) {
      this.angle = Math.atan2(-this.vel.z, this.vel.x)
      this.mesh.rotation.y = this.angle
    }
  }

  setTarget(target) {
    this.target.copy(target);
  }

  targetInducedForce(targetPos) {
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel);
  }

  accumulateForce() {
    // seek
    this.force.copy(this.targetInducedForce(this.target));
  }

}

////////////////////

arInit();
init();
animate();

function agentMesh(c) {
  // mesh facing +x
  let geometry = new THREE.Geometry();
  geometry.vertices.push(new THREE.Vector3(10, 0, 0))
  geometry.vertices.push(new THREE.Vector3(0, 0, -3))
  geometry.vertices.push(new THREE.Vector3(0, 0, 3))
  geometry.vertices.push(new THREE.Vector3(0, 3, 0))

  geometry.faces.push(new THREE.Face3(0, 3, 2));
  geometry.faces.push(new THREE.Face3(0, 2, 1));
  geometry.faces.push(new THREE.Face3(1, 3, 0));
  geometry.faces.push(new THREE.Face3(1, 2, 3));
  geometry.computeFaceNormals()
  return new THREE.Mesh(geometry,
    //new THREE.MeshNormalMaterial());
    new THREE.MeshBasicMaterial({
      color: c,
      wireframe: true
    }))
}

function arInit() {
	
	// init renderer
	renderer = new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// init scene and camera
	scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})

	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'GameProgramming/ar.js/data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	// AR base ... steer世界的原點
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); // hide at first
	
	stats = new Stats();
	//document.body.appendChild( stats.dom );
}

function onResize(){
	arToolkitSource.onResize()	
	arToolkitSource.copySizeTo(renderer.domElement)	
	if( arToolkitContext.arController !== null ){
		arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
	}	
}

// steer 原點
function addMarkerHiro(){
	let markerRoot = new THREE.Group()
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + 'GameProgramming/ar.js/data/data/patt.hiro'
	})

        
	// build a smoothedControls
	smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	
	smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
	})
        

	return markerRoot;   
}

function init() {

  /*scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;

  var gridXZ = new THREE.GridHelper(lenght, 24, 'red', 'white');

  document.body.appendChild(renderer.domElement);*/

  /////////////////////////////////////////////////////////////////////
  plane = new THREE.Mesh(new THREE.PlaneGeometry(lenght, lenght), new THREE.MeshBasicMaterial({
    transparent: true,
    opacity: 0.5,
    visible: true
  }));
  //scene.add(plane);
  smoothedRoot.add(plane);
  //plane.material.visible = false
  plane.rotation.x = -Math.PI / 2;
  pickables = [plane];

  raycaster = new THREE.Raycaster();
  //document.addEventListener('mousedown', onDocumentMouseDown, false);
  ////////////////////////

  obs[0] = new Obstacle(new THREE.Vector3(50, 0, 50), 20);
  obs[1] = new Obstacle(new THREE.Vector3(-50, 0, 50), 20);
  obs[2] = new Obstacle(new THREE.Vector3(50, 0, -50), 20);
  obs[3] = new Obstacle(new THREE.Vector3(-50, 0, -50), 20);

  ags[0] = new Agent(randomPos(), 'blue');
  ags[1] = new Agent(randomPos(), 'red');
  ags[1].MAXSPEED = 90;
  ags[1].ARRIVAL_R = 40;

  target = new Target();
}


function animate() {
  requestAnimationFrame(animate);
  
  if( arToolkitSource.ready === false )	return
  arToolkitContext.update( arToolkitSource.domElement )
  //markerHiro.children[0].rotation.x += 0.1;

  smoothedControls.update (markerRoot)
  //smoothedRoot.children[1].rotation.x += 0.1;
  
  for(let i=0; i<ags.length; i++){
    ags[i].update(0.01);
    ags[i].setTarget(target.pos);
    target.newPos(ags[i].getPos());
  }

  renderer.render(scene, camera);
  stats.update();
}
